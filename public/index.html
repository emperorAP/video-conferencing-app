<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Conferencing App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
      }
      .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      video {
        width: 100%;
        height: auto;
        border: 2px solid #ddd;
        border-radius: 8px;
        background-color: #000;
      }
      .video-label {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        background: rgba(255, 255, 255, 0.7);
        padding: 5px 10px;
        border-radius: 5px;
      }
      .btn-block {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Video Conferencing App</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="video-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="video-label">You</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">Guest</div>
          </div>
        </div>
      </div>
      <button id="startCall" class="btn btn-primary btn-block">
        Start Call
      </button>
      <button id="endCall" class="btn btn-danger btn-block">End Call</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
