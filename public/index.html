<!DOCTYPE html>
<html>
  <head>
    <title>Video Conferencing App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Add your custom styles here */
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Video Conferencing App</h1>
      <div class="row">
        <div class="col-md-6">
          <video id="localVideo" autoplay playsinline></video>
        </div>
        <div class="col-md-6">
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>
      <button id="startCall" class="btn btn-primary btn-block">
        Start Call
      </button>
      <button id="endCall" class="btn btn-danger btn-block">End Call</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
